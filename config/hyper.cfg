default-entry = "OBOS"

[OBOS]
protocol=ultra
higher-half-exclusive=true
kernel-as-module=true
video-mode=auto
cmdline='initrd-module=initrd initrd-driver-module=initrd_driver root-fs-partid initrd load-modules=/libps2,/extfs initial-swap-size=67108864 log-level=1 init-args /usr/bin/bash --login'

binary:
	path="/obos/oboskrnl"
	allocate-anywhere=true

page-table:
	levels=4
	constraint=exactly
	null-guard=true

module:
	type="file"
	path="/obos/initrd.tar"
	name="initrd"
module:
	type="file"
	path="/obos/initrd"
	name="initrd_driver"
module:
	type="memory"
	name="FLANTERM_BUFF"
	size=16777216
module:
	type="memory"
	name="BUMP_REGION"
	size=16777216
