default-entry = "OBOS"

[OBOS]
protocol=ultra
higher-half-exclusive=true
kernel-as-module=true
video-mode=auto
cmdline='-initrd-module=initrd -initrd-driver-module=initrd_driver --root-fs-partid initrd'

binary:
	path="/obos/oboskrnl"
	allocate-anywhere=true

page-table:
	levels=4
	constraint=exactly
	null-guard=true

module:
	type="memory"
	size=67108864
	name="INITIAL_SWAP_BUFFER"
module:
	type="file"
	path="/obos/initrd.tar"
	name="initrd"
module:
	type="file"
	path="/obos/initrd"
	name="initrd_driver"