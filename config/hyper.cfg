default-entry = "OBOS"

[OBOS]
protocol=ultra
higher-half-exclusive=true
kernel-as-module=true
video-mode=auto
cmdline='-initrd-module=initrd -initrd-driver-module=initrd_driver --root-fs-partid initrd --working-set-cap=8388608 --load-modules=/slowfat --initial-swap-size=67108864 --log-level=0'

binary:
	path="/obos/oboskrnl"
	allocate-anywhere=true

page-table:
	levels=4
	constraint=exactly
	null-guard=true

module:
	type="file"
	path="/obos/initrd.tar"
	name="initrd"
module:
	type="file"
	path="/obos/initrd"
	name="initrd_driver"
