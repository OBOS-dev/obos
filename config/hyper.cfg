default-entry = "OBOS"

[OBOS]
protocol=ultra
higher-half-exclusive=true
kernel-as-module=true
video-mode=auto

binary:
	path="/obos/oboskrnl"
	allocate-anywhere=true

page-table:
	levels=4
	constraint=exactly
	null-guard=true

module:
	type="memory"
	size=67108864
	name="INITIAL_SWAP_BUFFER"
module:
	type="file"
	path="/test_driver"
	name="test_driver"
module:
	type="file"
	path="/test_driver2"
	name="test_driver2"